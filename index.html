<!DOCTYPE html>
<html lang="de">
    <head class="html5">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="Expires" content="-1">

        <title>Field Trip</title>

        <link rel="shortcut icon" href="favico.png">

        <!-- Libraries -->
        <script type="text/javascript" src="_lib/jquery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="_lib/jquery.form/jquery.form.min.js"></script>
        <script type="text/javascript" src="_lib/jquery.ui/jquery-ui.min.js"></script>

        <script type="text/javascript" src="_custom/js/jquery.zoomooz.min.js"></script>

        <!--
            [if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]
        -->


        <!-- FrameTrail Generic Includes -->

        <link rel="stylesheet" type="text/css" id="FrameTrailCSSVariables" href="/_shared/styles/variables.css">
        <link rel="stylesheet" type="text/css" href="_shared/styles/frametrail-webfont.css">
        <link rel="stylesheet" type="text/css" href="_shared/styles/generic.css">

        <!-- Custom Field Trip CSS -->
        
        <link rel="stylesheet" type="text/css" href="_custom/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Rubik" rel="stylesheet">
        <!-- Custom Field Trip JS -->
        
        <script type="text/javascript" src="_custom/js/main.js"></script>
        
    </head>
    <body>

        <button id="ftStartButton" class="ftAnimatedButton">Start</button>

        <div class="ftLoadingIndicator active">
            <div class="ftLoadingIcon"></div>
        </div>

        <div id="ftIntro" class="ftLayer">
            
            <img class="ftLogo" src="_custom/graphics/FT-white-transparent.svg"/>

            <div class="ftLayerContent">
                <video id="ftIntroVideo" preload="auto">
                    <source src="_custom/zoom-to-white.mp4" type="video/mp4">
                </video>
            </div>

        </div>

        <div id="ftOverview" class="ftLayer">
        
        <!-- Pointers -->
        <div id="pointer1" class="pointer">
          <!-- <a href="#Video" id="ftMapPinOne" class="ftMapPin"><img src="_custom/graphics/FT-pin-green.svg" /></a> -->
        </div>
        <div id="pointer2" class="pointer"></div>
        <div id="pointer3" class="pointer"></div>
            
            <a href="#Intro">
                <img class="ftLogo" src="_custom/graphics/FT-white-transparent.svg"/>
            </a>

            <div class="ftLayerContent">
                
                <div class="ftNavigation">
                    <nav>
                      <a class="ftSound ftNavIconContainer" href="#" target="_self"><img src="_custom/graphics/FT-sound-off.svg" />
                      
                      </a>
                      <ul class="ftNavItems">
                        <li><a class="ftNavIconContainer" href="#" style="opacity: .35;"><img src="_custom/graphics/FT-arrow-up.svg" /></a></li>
                        <li><a class="ftNavIconContainer" href="#"><img src="_custom/graphics/FT-arrow-down.svg" /></a></li>
                      </ul>
                      <div class="ftNavAbout ftNavIconContainer">
                        <a class="ftNavIconContainer ftAboutIconContainer" href="#"><img src="_custom/graphics/FT-about.svg" /></a>
                      </div>
                      <div class="ftNavShare ftNavIconContainer">
                        <a href="#/share" target="_self"><img src="_custom/graphics/FT-share.svg" /></a>
                        <span class="">35</span>
                      </div>
                    </nav>
                </div>
            </div>

        </div>

        <div id="ftVideo" class="ftLayer">
            
            <a href="#Overview">
                <img class="ftLogo" src="_custom/graphics/FT-white-transparent.png"/>
            </a>

            <div class="ftLayerContent">
                <iframe src="player/index.html?project=1&hypervideo=1" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>

        </div>
    </body>
</html>
