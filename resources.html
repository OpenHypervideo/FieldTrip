<!DOCTYPE html>
<html lang="de">
    <head class="html5">
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="Expires" content="-1">

        <title>Resource Management</title>

        <!-- FrameTrail -->

        <link rel="stylesheet" type="text/css" href="FrameTrail.css">
        <script type="text/javascript" src="FrameTrail.js"></script>

        <!-- Custom CSS in /_data/ -->
        <link rel="stylesheet" type="text/css" href="_data/custom.css">
        
        <script type="text/javascript">

            $(document).ready( function() {

                window.myInstance = FrameTrail.init({
                    target:             'body',
                    resources:          [{
                        label: "Choose Resources",
                        data: "_data/resources/_index.json",
                        type: "frametrail"
                    }],
                    config:              null
                }, 'ResourceManagerLauncher');
                

            });

        </script>


    </head>
