        <script type="text/javascript">

            $(document).ready( function() {

                // Check Setup
                if (!!document.location.host) {
                    $.ajax({
                        "type": "POST",
                        url: "_server/ajaxServer.php",
                        data: {"a":"setupCheck"},
                        dataType: "json",
                        success: function(ret) {
                            if (ret["code"] != "1") {
                                var setupUrl = window.location.href.replace('resources.html', '') + 'setup.html';
                                window.location.replace(setupUrl);
                            }
                        }
                    });
                }
                
                window.myInstance = FrameTrail.init('ResourceManagerLauncher', {

                    target:             'body',

                    contentTargets:     {},
                    contents:           {
                                            hypervideo: '',
                                            annotationsIndex: '',
                                            annotations: [],
                                            resources: [],
                                            users: ''
                                        },

                    loggedIn:           false,
                    username:           ''

                });

            });

        </script>
